name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
           NX_TUI: false
        run: |-
          npm run dev:mock > /dev/null &
          sleep 5
          npx nx run-many --target=test --all --parallel --maxParallel=4

      - name: Run linting
        env:
           NX_TUI: false
        run: npx nx run-many --target=lint --all --parallel --maxParallel=4

      - name: Build packages
        env:
           NX_TUI: false
        run: npx nx run-many --target=build --all --parallel --maxParallel=4

      - name: Configure Git
        env:
           NX_TUI: false
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version
        env:
           NX_TUI: false
        run: npx nx run-many --parallel=1 --target=version

      - name: Rebuild packages
        env:
           NX_TUI: false
        run: npx nx run-many --target=build --all --parallel --maxParallel=4

      - name: GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NX_TUI: false
        run: npx nx run-many --parallel=1 --target=github
      

      # - name: Release
      #   run: npm run release
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     NPM_TOKEN: ${{ secrets.NPM_TOKEN }} 

      - name: Tag last-release
        shell: bash
        run: |
          git tag -f last-release
          git push origin last-release --force
